<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart Practice</title>
  <link rel="stylesheet" href="styles/bootstrap.css">
  <link rel="stylesheet" href="styles/fontawesome.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <main>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/"><i class="fas fa-gem"></i> 賺很大商店</a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">商品</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">當日特價</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section class="container mt-4">
      <div class="items row">
        <div class="col-sm-2">
          <div class="card">
            <img src="images/cat001.jpg" class="card-img-top" alt="">
            <div class="card-body">
              <h5 class="title card-title fs-6 fw-light">老大</h5>
              <p class="price">$20</p>
              <button class="btn btn-sm btn-warning fw-light"><i class="fas fa-cat"></i></button>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card">
            <img src="images/cat002.jpg" class="card-img-top" alt="">
            <div class="card-body">
              <h5 class="card-title fs-6 fw-light">貝貝</h5>
              <p class="price">$15</p>
              <button class="btn btn-sm btn-warning fw-light"><i class="fas fa-cat"></i></button>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card">
            <img src="images/cat003.jpg" class="card-img-top" alt="">
            <div class="card-body">
              <h5 class="card-title fs-6 fw-light">老虎</h5>
              <p class="price">$10</p>
              <button class="btn btn-sm btn-warning fw-light"><i class="fas fa-cat"></i></button>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card">
            <img src="images/cat004.jpg" class="card-img-top" alt="">
            <div class="card-body">
              <h5 class="card-title fs-6 fw-light">胖胖</h5>
              <p class="price">$8.5</p>
              <button class="btn btn-sm btn-warning fw-light"><i class="fas fa-cat"></i></button>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card">
            <img src="images/cat005.jpg" class="card-img-top" alt="">
            <div class="card-body">
              <h5 class="card-title fs-6 fw-light">小花</h5>
              <p class="price">$9.99</p>
              <button class="btn btn-sm btn-warning fw-light"><i class="fas fa-cat"></i></button>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card">
            <img src="images/cat006.jpg" class="card-img-top" alt="">
            <div class="card-body">
              <h5 class="card-title fs-6 fw-light">黑臉</h5>
              <p class="price">$12.5</p>
              <button class="btn btn-sm btn-warning fw-light"><i class="fas fa-cat"></i></button>
            </div>
          </div>
        </div>
      </div>
      <hr>

      <section class="cart">
        <h2>購物車</h2>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">項目</th>
              <th scope="col">數量</th>
              <th scope="col">單價</th>
              <th scope="col">小計</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>老大</td>
              <td><input type="number" value="1"></td>
              <td>$20</td>
              <td>$20</td>
              <td><button class="btn btn-danger btn-sm"><i class="fas fa-trash-alt"></i></button></td>
            </tr>
            <tr>
              <td>胖胖</td>
              <td><input type="number" value="1"></td>
              <td>$8.5</td>
              <td>$8.5</td>
              <td><button class="btn btn-danger btn-sm"><i class="fas fa-trash-alt"></i></button></td>
            </tr>
            <tr>
              <td>黑臉</td>
              <td><input type="number" value="2"></td>
              <td>$12.5</td>
              <td>$25</td>
              <td><button class="btn btn-danger btn-sm"><i class="fas fa-trash-alt"></i></button></td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="2"></td>
              <td>總價</td>
              <td>$53.50</td>
              <td></td>
            </tr>
          </tfoot>
        </table>
        <button class="btn btn-lg btn-success"><i class="fas fa-baby-carriage"></i> 清空購物車</button>
      </section>
    </section>
  </main>
  <script src="scripts/main.js"></script>
</body>
</html>
